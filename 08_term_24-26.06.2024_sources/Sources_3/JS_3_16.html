<!doctype html />
<html>
<head>
<meta charset="utf-8" />
<title>Defaults</title>
<style>
#d1 {
	border: 2px solid gray;
	height: 200px;
	width:  200px;
}
</style>
</head>
<body>
<div id="d1"></div>
<script>
window.d1.onmousedown = function(e) {
  var bgColor;
  switch( e.which ) {
	case 1:
	  bgColor = "lime" ;
	  break ;
	case 2:
	  bgColor = "aqua" ;
	  break ;
	case 3:
	  bgColor = "tomato" ;
	  break ;
  }
  window.d1.style.backgroundColor = bgColor ;
}
</script>
</body>
</html>
