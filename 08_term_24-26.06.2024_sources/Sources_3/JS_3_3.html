<!doctype html />
<html>
<head>
  <meta charset="utf-8" />
  <title>Events</title>
  <style>
    div {
      background: navy;
      height: 50px;
      width:  100px;
    }
  </style>
</head>
<body>
  <div id="clickableDiv"></div>
  <script>
      clickableDiv.addEventListener("click",
	  function(){
	    alert('DIV have been clicked')
      })
  </script>
</body>
</html>
