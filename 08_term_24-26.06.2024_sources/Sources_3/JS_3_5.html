<!doctype html />
<html>
<head>
  <meta charset="utf-8" />
  <title>Events</title>
  <style>
    body {
	  position: relative;
	  height: 2000px;
	  margin:0
	}
    div {
      background: navy;
      height: 50px;
      width:  100px;
	  position:absolute;
    }
  </style>
</head>
<body onclick="moveStranger(event)">
  <div id="stranger"></div>
  <script>
    function moveStranger(e){
	    stranger.style.left=e.pageX+'px'; 
		stranger.style.top =e.pageY+'px'
	}
  </script>
</body>
</html>
