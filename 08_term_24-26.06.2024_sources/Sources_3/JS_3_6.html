<!doctype html />
<html>
<head>
  <meta charset="utf-8" />
  <title>Events</title>
  <style>
    body {
	  position: relative;
	  height: 2000px;
	}
    div {
      background: navy;
      height: 50px;
      width:  100px;
	  position:absolute;
    }
  </style>
</head>
<body >
  <div id="stranger"></div>
  <script>
    stranger.addEventListener("click",function(e){console.log(e)})
  </script>
</body>
</html>
