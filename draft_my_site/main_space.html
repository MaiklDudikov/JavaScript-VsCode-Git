<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Прогнозы от искусственного интеллекта</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="space.css">
</head>
<body>
    <div class="buttons">
        <a href="#"><button class="btn btn-outline-primary">Зарегистрироваться</button></a>
        <a href="#"><button class="btn btn-outline-success">Войти</button></a>
    </div>

    <!-- class="objects-container" -->
    <div class="stars">
        <div class="object" id="object1">
            <img src="{% static 'main/img/invest.jpg' %}" alt="Object 1">
        </div>

        <div class="object" id="object2">
            <img src="{% static 'main/img/baltika_sochi.jpg' %}" alt="Object 2">
        </div>

        <div class="object" id="object3">
            <img src="{% static 'main/img/yandex.jpg' %}" alt="Object 3">
        </div>

        <div class="object" id="object4">
            <img src="{% static 'main/img/marsel.jpg' %}" alt="Object 4">
        </div>

        <div class="object" id="object5">
            <img src="{% static 'main/img/arsenal.jpg' %}" alt="Object 5">
        </div>

        <div class="object" id="object6">
            <img src="{% static 'main/img/vilreal.jpg' %}" alt="Object 6">
        </div>

        <div id="winrate" class="block_bets">Тарифы</div>
    </div>

    <!-- Добавленный блок -->
    <div class="main_block">
        <div class="plan plan1">
            <div class="header">НАЧАЛЬНЫЙ</div>
            <div class="price">500</div>
            <div class="monthly">за месяц</div>
            <ul>
                <li><b>Финансовая грамотность</b></li>
            </ul>
            <a class="signup" href="#">В разработке</a>
        </div>

        <div class="plan plan2">
            <div class="header">БАЗОВЫЙ</div>
            <div class="price">1000</div>
            <div class="monthly">за месяц</div>
            <ul>
                <li><b>Прогнозы<br>Футбол</b></li>
            </ul>
            <a class="signup" href="https://t.me/dudikov8">BUY</a>
        </div>

        <div class="plan plan3">
            <div class="header">СТАНДАРТНЫЙ</div>
            <div class="price">2000</div>
            <div class="monthly">за месяц</div>
            <ul>
                <li><b>Инвестиции<br>Крипта</b></li>
            </ul>
            <a class="signup" href="https://t.me/dudikov8">BUY</a>
        </div>

        <div class="plan plan4">
            <div class="header">НАИЛУЧШИЙ</div>
            <div class="price">4000</div>
            <div class="monthly">за месяц</div>
            <ul>
                <li><b>Индивидуальная консультация</b></li>
            </ul>
            <a class="signup" href="https://t.me/dudikov8">BUY</a>
        </div>
    </div>

    <script src="{% static 'main/js/script.js' %}"></script>
</body>
</html>
